name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build Go Backend
      # Build the daemon. The output must be in the root so electron-builder can find it via ../RemoteKnown-daemon.exe
      run: |
        go mod tidy
        go build -ldflags="-s -w -H windowsgui" -o RemoteKnown-daemon.exe ./cmd/main.go
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install Frontend Dependencies
      working-directory: ./web
      run: npm install

    - name: Build Electron App
      working-directory: ./web
      run: npm run build:win
      # info: electron-builder might try to publish automatically if GH_TOKEN is present, 
      # but we will use specific release action step for better control.
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # Upload the installer exe found in web/dist
        files: |
          web/dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
